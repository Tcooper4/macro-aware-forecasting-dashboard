name: Auto Scan & Commit Top Trades

on:
  schedule:
    - cron: '0 13 * * 1-5'  # Every weekday at 9 AM ET
  workflow_dispatch:       # Allow manual trigger

jobs:
  run-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run forecast scanner
        run: python run_scanner.py

      - name: Commit and push results
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git pull origin main --rebase
          git add data/top_trades.csv
          git commit -m "ðŸ”„ Auto-update top_trades.csv" || echo "No changes to commit"
          git push origin main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
