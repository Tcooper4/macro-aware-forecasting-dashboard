name: Daily Trade Scanner

on:
  schedule:
    - cron: '0 12 * * *'  # Every day at 12:00 UTC
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Export Secrets
        run: echo "ALPHA_VANTAGE_API_KEY=${{ secrets.ALPHA_VANTAGE_API_KEY }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Trade Scanner
        run: |
          python run_scanner.py

      - name: Commit Results
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add data/top_trades.csv
          git commit -m "🔁 Update daily trade scan" || echo "No changes to commit"
          git push
