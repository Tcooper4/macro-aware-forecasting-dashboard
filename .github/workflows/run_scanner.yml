name: Daily Trade Scanner

on:
  schedule:
    - cron: '0 13 * * *'  # Runs daily at 9:00 AM EST (13:00 UTC)
  workflow_dispatch:

jobs:
  update-trades:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Trade Scanner
        run: python run_scanner.py

            - name: Commit and Push Results
              run: |
                git config user.name "GitHub Action"
                git config user.email "action@github.com"
                git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/Tcooper4/macro-aware-forecasting-dashboard.git
                git add data/top_trades.csv
                git commit -m "Auto-update trade scan results" || echo "No changes to commit"
                git push origin main
