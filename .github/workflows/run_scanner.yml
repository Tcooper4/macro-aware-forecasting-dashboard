name: update-trades

on:
  schedule:
    - cron: "0 13 * * *"  # Runs every day at 9AM EST (13:00 UTC)
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write  # âœ… REQUIRED for pushing code back to the repo

jobs:
  scan-and-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run trade scanner
        run: python run_scanner.py

      - name: Commit updated top_trades.csv
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add data/top_trades.csv
          git commit -m "ðŸ”„ Auto-update top_trades.csv"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
